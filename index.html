<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TE3D</title>
  <link rel="icon" href="Favicon.png" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #222222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    h1 {
      font-size: 6rem;
      font-weight: 800;
      letter-spacing: 3px;
      text-transform: uppercase;
      word-wrap: break-word;
    }

    img.logo {
      position: absolute;
      top: 3rem;
      left: 3rem;
      width: 400px;
      height: auto;
    }

    /* Footer Banner Styles */
    footer {
      width: 100%;
      background-color: #333;
      padding: 2rem 0;
      position: absolute;
      bottom: 0;
      text-align: center;
      color: white;
      font-family: 'Roboto', sans-serif; /* Updated font */
    }

    footer p {
      font-size: 1.4rem; /* Increased size */
      margin-bottom: 1rem;
      font-weight: 300; /* Non-bold */
    }

    /* Adjusting social icons position */
    .social-links {
      display: flex;
      justify-content: flex-end; /* Align to the right on desktop */
      gap: 30px; /* Increased gap between icons */
      margin-top: 1rem;
      padding-right: 2rem;
    }

    .social-links a {
      color: white;
      text-decoration: none;
      font-size: 2rem;
    }

    /* Remove hover effect on social icons */
    .social-links a:hover {
      color: inherit;
    }

    /* Responsive Font Sizes for Mobile */
    @media (max-width: 768px) {
      h1 {
        font-size: 4.5rem;
        letter-spacing: 2px;
      }
      img.logo {
        width: 300px;
      }

      /* Center social icons on mobile */
      .social-links {
        justify-content: center; /* Center icons */
        padding-right: 0;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 3rem;
        letter-spacing: 1px;
      }
      img.logo {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <img src="Logos.png" alt="TJ Custom Works Logo" class="logo">
  <h1>COMING SOON...</h1>
  <footer>
    <p>&copy; 2025 TJ Custom Works. All rights reserved.</p>
    <div class="social-links">
      <a href="https://www.tiktok.com/@thomasempson.3d" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/thomasempson.3d/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="mailto:enquiries@thomasempson3d.co.uk" target="_blank"><i class="fas fa-envelope"></i></a>
    </div>
  </footer>
</body>
</html>
