<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - TJ Custom Works</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1e1e;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    h1 {
      font-size: 5rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      word-wrap: break-word;
    }

    img.logo {
      position: absolute;
      top: 2rem;
      left: 2rem;
      width: 200px;
      height: auto;
    }

    /* Responsive Font Sizes for Mobile */
    @media (max-width: 768px) {
      h1 {
        font-size: 3.5rem;
        letter-spacing: 2px;
      }
      img.logo {
        width: 160px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
        letter-spacing: 1px;
      }
      img.logo {
        width: 120px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <img src="Logos.png" alt="TJ Custom Works Logo" class="logo">
  <h1>Coming Soon...</h1>
</body>
</html>
