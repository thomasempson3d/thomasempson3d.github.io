<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>High Quality Mods</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --background: #ffffff;
      --text: #1f2937;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --button-bg: #ffffff;
      --button-hover: #f9fafb;
      --gradient-from: #374151;
      --gradient-via: #9ca3af;
      --gradient-to: #374151;
      --icon-color: #1f2937;
      --divider-color: #d1d5db;
    }
    
    html.dark {
      --background: #0a0a0a;
      --text: #f3f4f6;
      --text-muted: #9ca3af;
      --border: #27272a;
      --button-bg: #18181b;
      --button-hover: #27272a;
      --gradient-from: #f9fafb;
      --gradient-via: #e5e7eb;
      --gradient-to: #f9fafb;
      --icon-color: #ffffff;
      --divider-color: #4b5563;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text);
      transition: background-color 0.3s ease;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    
    .menu {
      position: absolute;
      top: 24px;
      left: 24px;
      z-index: 10;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideIn 0.5s forwards;
    }
    
    .theme-toggle {
      position: absolute;
      top: 24px;
      right: 24px;
      z-index: 10;
      opacity: 0;
      transform: translateX(20px);
      animation: slideInRight 0.5s forwards;
    }
    
    .menu-container {
      display: flex;
      align-items: center;
      padding: 0 16px;
      background-color: var(--button-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease, background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      height: 48px;
    }
    
    .theme-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background-color: var(--button-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease, background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      width: 48px;
      height: 48px;
      cursor: pointer;
    }
    
    .menu-container:hover, .theme-button:hover {
      background-color: var(--button-hover);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    .menu svg {
      margin-right: 8px;
    }
    
    .menu-links {
      display: flex;
      align-items: center;
      height: 100%;
    }
    
    .menu-link-item {
      display: flex;
      align-items: center;
      height: 100%;
    }
    
    .menu-divider {
      margin: 0 12px;
      color: var(--divider-color);
      font-weight: 300;
    }
    
    .theme-button svg {
      stroke: var(--icon-color);
      transition: stroke 0.3s ease;
      width: 20px;
      height: 20px;
    }
    
    .menu a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
    }
    
    .menu a:hover {
      text-decoration: underline;
    }
    
    .content {
      text-align: center;
      padding: 16px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s forwards;
      z-index: 2;
    }
    
    h1 {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 700;
      letter-spacing: -0.025em;
      margin-bottom: 48px;
      line-height: 1.1;
      background: linear-gradient(to right, var(--gradient-from), var(--gradient-via), var(--gradient-to));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: background 0.3s ease;
    }
    
    .portfolio-button {
      display: inline-flex;
      align-items: center;
      padding: 12px 32px;
      background-color: var(--button-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 18px;
      font-weight: 500;
      color: var(--text);
      text-decoration: none;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease, background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    }
    
    .portfolio-button:hover {
      transform: scale(1.05);
      background-color: var(--button-hover);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .portfolio-button:active {
      transform: scale(0.95);
    }
    
    .portfolio-button svg {
      margin-left: 8px;
    }
    
    .footer {
      width: 100%;
      padding: 0;
      margin-top: auto;
    }
    
    .footer-divider {
      height: 1px;
      background-color: var(--border);
      width: 100%;
      margin-bottom: 24px;
    }
    
    .footer-content {
      padding: 0 40px 24px;
    }
    
    .footer-links {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 16px;
    }
    
    .footer-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      margin-right: 60px;
      transition: color 0.2s ease;
      padding: 8px 0;
    }
    
    .copyright {
      text-align: center;
      color: var(--text-muted);
      font-size: 14px;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideInRight {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @media (max-width: 640px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .portfolio-button {
        padding: 10px 24px;
        font-size: 16px;
      }
    
      .footer-content {
        padding: 0 24px 24px;
      }
    
      .footer-links {
        flex-wrap: wrap;
      }
    
      .footer-links a {
        margin-right: 40px;
        margin-bottom: 8px;
        font-size: 16px;
      }
    }

    @media (max-width: 768px) {
      .menu {
        top: 16px;
        left: 16px;
      }
      
      .theme-toggle {
        top: 16px;
        right: 16px;
      }
      
      .menu-container {
        padding: 0 12px;
        height: 40px;
        font-size: 13px;
      }
      
      .theme-button {
        width: 40px;
        height: 40px;
        padding: 8px;
      }
      
      .menu svg {
        width: 14px;
        height: 14px;
        margin-right: 6px;
      }
      
      .menu-divider {
        margin: 0 8px;
      }
    }

    @media (max-width: 480px) {
      .menu {
        top: 12px;
        left: 12px;
      }
      
      .theme-toggle {
        top: 12px;
        right: 12px;
      }
      
      .menu-container {
        padding: 0 8px;
        height: 36px;
        font-size: 12px;
      }
      
      .theme-button {
        width: 36px;
        height: 36px;
        padding: 6px;
      }
      
      .menu svg {
        width: 12px;
        height: 12px;
        margin-right: 4px;
      }
      
      .menu-divider {
        margin: 0 6px;
      }
    }
  </style>
</head>
<body>
  <!-- Menu in top left with Home, Portfolio, and Changelog links -->
  <div class="menu">
    <div class="menu-container">
      <div class="menu-links">
        <div class="menu-link-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <a href="index.html">Home</a>
        </div>
        <span class="menu-divider">|</span>
        <div class="menu-link-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          <a href="portfolio.html">Portfolio</a>
        </div>
        <span class="menu-divider">|</span>
        <div class="menu-link-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          <a href="changelog.html">Changelog</a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Theme toggle in top right -->
  <div class="theme-toggle">
    <button id="theme-toggle-btn" class="theme-button" aria-label="Toggle dark mode">
      <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </button>
  </div>

  <div class="content-wrapper">
    <div class="content">
      <h1>High Quality Mods</h1>
      
      <a href="portfolio.html" class="portfolio-button">
        Portfolio
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14"></path>
          <path d="m12 5 7 7-7 7"></path>
        </svg>
      </a>
    </div>
  </div>
  
  <footer class="footer">
    <div class="footer-divider"></div>
    <div class="footer-content">
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="changelog.html">Changelog</a>
      </div>
      <p class="copyright">&copy; 2025 TJ Custom Works. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Theme toggle functionality
    const html = document.documentElement;
    const themeToggleBtn = document.getElementById('theme-toggle-btn');
    const themeIcon = document.getElementById('theme-icon');
    
    // Check for saved theme preference or use system preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      html.className = savedTheme;
      updateThemeUI(savedTheme);
    } else {
      // Check system preference
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (prefersDark) {
        html.className = 'dark';
        updateThemeUI('dark');
      }
    }
    
    // Toggle theme
    themeToggleBtn.addEventListener('click', () => {
      const isDark = html.className === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      
      html.className = newTheme;
      localStorage.setItem('theme', newTheme);
      updateThemeUI(newTheme);
    });
    
    function updateThemeUI(theme) {
      if (theme === 'dark') {
        // Moon icon
        themeIcon.innerHTML = `
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        `;
        // Ensure the icon is white in dark mode
        themeIcon.setAttribute('stroke', 'white');
      } else {
        // Sun icon
        themeIcon.innerHTML = `
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        `;
        // Reset to default color in light mode
        themeIcon.setAttribute('stroke', 'currentColor');
      }
    }
  </script>
</body>
</html>
